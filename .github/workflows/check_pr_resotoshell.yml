name: Check PR (resotoshell)
on:
  push:
    tags:
      - "*.*.*"
    branches:
      - main
  pull_request:
    paths:
      - 'resotoshell/**'
      - 'resotolib/**'
      - '.github/**'
      - 'requirements-all.txt'
  workflow_dispatch:

jobs:
  resotoshell:
    name: "resotoshell"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
          architecture: 'x64'

      - name: Restore dependency cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{runner.os}}-pip-${{hashFiles('./resotoshell/pyproject.toml')}}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox wheel flake8 build
          pip install --upgrade --editable resotolib/

      - name: Run tests
        working-directory: ./resotoshell
        run: tox

      - name: Archive code coverage results
        uses: actions/upload-artifact@v2
        with:
          name: resotoshell-code-coverage-report
          path: resotoshell/htmlcov/

      - name: Build a binary wheel and a source tarball
        working-directory: ./resotoshell
        run: >-
          python -m
          build
          --sdist
          --wheel
          --outdir dist/

      - name: Publish distribution to PyPI
        if: github.ref_type == 'tag'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_RESOTOSHELL }}
          packages_dir: ./resotoshell/dist/

      - name: Install GitHub CLI
        if: github.ref_type == 'tag' || github.event_name == 'workflow_dispatch'
        run: |
          type -p curl >/dev/null || (sudo apt update && sudo apt install curl -y)
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg \
          && sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg \
          && echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null \
          && sudo apt-get update \
          && sudo apt-get install gh -y

      - name: Authenticate with GitHub CLI
        if: github.ref_type == 'tag' || github.event_name == 'workflow_dispatch'
        run: |
          gh auth login --with-token <<< "${{ secrets.SOME_CI_PAT }}"

      - name: Bump homebrew
        if: github.ref_type == 'tag' || github.event_name == 'workflow_dispatch'
        env:
          GITHUB_TOKEN: ${{ secrets.SOME_CI_PAT }}
        run: |
          git config --global user.email "ci@some.engineering"
          git config --global user.name "Some CI"
          git clone "https://$GITHUB_TOKEN@github.com/someengineering/homebrew-tap.git"
          cd homebrew-tap
          TAG_NAME=${{ github.ref }}
          TAG_NAME=${TAG_NAME#refs/tags/}
          BRANCH_NAME="ci/bump-resotoshell-$TAG_NAME"
          git checkout -b "$BRANCH_NAME"
          make resotoshell
          git commit -am "Bump resotoshell to $TAG_NAME"
          git push origin "$BRANCH_NAME"
          gh pr create --title "Bump resotoshell to $TAG_NAME" --body "" --base main --head "$BRANCH_NAME"
