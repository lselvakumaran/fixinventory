# Note: this workflow is automatically generated via the `create_pr` script in the same folder.
# Please do not change the file, but the script!

name: Check PR (Plugin cleanup_untagged)
on:
  push:
    branches:
        - main
  pull_request:
    paths:
      - 'resotolib/**'
      - 'plugins/cleanup_untagged/**'
      - '.github/**'

jobs:
  cleanup_untagged:
    name: "cleanup_untagged"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
          architecture: 'x64'

      - name: Restore dependency cache
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: $\{\{runner.os}}-pip-$\{\{hashFiles('setup.py')}}
          restore-keys: |
            $\{\{ runner.os }}-pip-

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade --editable resotolib/
          pip install tox wheel flake8

      - name: Run tests
        working-directory: ./plugins/cleanup_untagged
        run: tox

      - name: Archive code coverage results
        uses: actions/upload-artifact@v2
        with:
          name: plugin-cleanup_untagged-code-coverage-report
          path: ./plugins/cleanup_untagged/htmlcov/
