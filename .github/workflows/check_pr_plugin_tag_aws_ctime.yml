# Note: this workflow is automatically generated via the `create_pr` script in the same folder.
# Please do not change the file, but the script!

name: Check PR (Plugin tag_aws_ctime)
on:
  push:
    paths:
      - 'plugins/tag_aws_ctime/**'
      - '.github/**'

jobs:
  tag_aws_ctime:
    name: "tag_aws_ctime"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
          architecture: 'x64'

      - name: Restore dependency cache
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: $\{\{runner.os}}-pip-$\{\{hashFiles('setup.py')}}
          restore-keys: |
            $\{\{ runner.os }}-pip-

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade --editable cloudkeeper/
          pip install tox wheel flake8

      - name: Build cloudkeeper
        working-directory: ./cloudkeeper
        run: |
          sudo rm -rf /build
          sudo mkdir -p /build -m a+rw
          pip wheel -w /build .

      - name: Build aws
        working-directory: ./plugins/aws
        run: pip wheel -w /build -f /build .

      - name: Run tests
        working-directory: ./plugins/tag_aws_ctime
        run: tox
