# Note: this workflow is automatically generated via the `create_pr` script in the same folder.
# Please do not change the file, but the script!

name: Check PR (Plugin cleanup_expired)
on:
  push:
    tags:
      - "*.*.*"
    branches:
      - main
  pull_request:
    paths:
      - 'resotolib/**'
      - 'plugins/cleanup_expired/**'
      - '.github/**'
      - 'requirements-all.txt'

jobs:
  cleanup_expired:
    name: "cleanup_expired"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
          architecture: 'x64'

      - name: Restore dependency cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{runner.os}}-pip-${{hashFiles('./plugins/cleanup_expired/pyproject.toml')}}
          restore-keys: |
            ${{runner.os}}-pip-

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade --editable resotolib/
          pip install tox wheel flake8 build

      - name: Run tests
        working-directory: ./plugins/cleanup_expired
        run: tox

      - name: Archive code coverage results
        uses: actions/upload-artifact@v2
        with:
          name: plugin-cleanup_expired-code-coverage-report
          path: ./plugins/cleanup_expired/htmlcov/

      - name: Build a binary wheel and a source tarball
        working-directory: ./plugins/cleanup_expired
        run: >-
          python -m
          build
          --sdist
          --wheel
          --outdir dist/

      - name: Publish distribution to PyPI
        if: github.ref_type == 'tag'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_RESOTO_PLUGIN_CLEANUP_EXPIRED }}
          packages_dir: ./plugins/cleanup_expired/dist/
