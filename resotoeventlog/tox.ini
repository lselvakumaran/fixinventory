[tox]
env_list = syntax, tests, black, mypy

[pytest]
testpaths= tests
asyncio_mode= auto

[testenv]
usedevelop = true
deps =
   --editable=file:///{toxinidir}/../resotolib
   -rrequirements-dev.txt
   -rrequirements-test.txt
   -rrequirements.txt

[testenv:syntax]
commands = flake8 --verbose resotoeventlog

[testenv:tests]
commands = pytest -s

[testenv:black]
commands = black --line-length 120 --check --diff --target-version py39 .

[testenv:mypy]
commands= python -m mypy --install-types --non-interactive --python-version 3.9 --strict resotoeventlog tests
