[tox]
envlist = {black,syntax,tests}

[pytest]
addopts= --cov=resoto_plugin_remote -rs -vv --cov-report html
testpaths= test

[testenv]
usedevelop = true
deps =
   --editable=file:///{toxinidir}/../../resotolib
   -rrequirements.txt
   pytest-cov
   flake8
   pep8-naming
   black

[testenv:syntax]
commands = flake8 --verbose

[testenv:tests]
commands= pytest

[testenv:black]
commands = black --check --diff --target-version py39 .
