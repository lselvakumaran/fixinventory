apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cloudkeeper.fullname" . }}-ckcore
  labels:
    cloudkeeper: core
    {{- include "cloudkeeper.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      cloudkeeper: core
      {{- include "cloudkeeper.selectorLabels" . | nindent 6 }}
  # We can remove/change the strategy when the core no longer assumes it is a singleton.
  strategy:
    type: Recreate
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        cloudkeeper: core
        {{- include "cloudkeeper.selectorLabels" . | nindent 8 }}
    spec:
      enableServiceLinks: false
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "cloudkeeper.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - --host
            - {{ .Values.ckcore.host | default "0.0.0.0" | quote }}
            - --start-collect-on-subscriber-connect
            - --graphdb-server
            - {{ .Values.ckcore.graphdb.server | quote }}
            - --graphdb-database
            - {{ .Values.ckcore.graphdb.database | quote }}
            - --graphdb-username
            - {{ .Values.ckcore.graphdb.login | quote }}
            {{- if .Values.ckcore.tsdbProxyUrl }}
            - --tsdb-proxy-url
            - {{ .Values.ckcore.tsdbProxyUrl | quote }}
            {{- end }}
          env:
          - name: START_STACK
            value: "false"
          - name: START_CKCORE
            value: "true"
          {{- if .Values.ckcore.graphdb.passwordSecret }}
          - name: CKCORE_GRAPHDB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Values.ckcore.graphdb.passwordSecret.name }}
                key: {{ .Values.ckcore.graphdb.passwordSecret.key }}
          {{- end }}
          - name: PSK
            valueFrom:
              secretKeyRef:
                name: {{ include "cloudkeeper.fullname" . }}-psk
                key: "psk"

          ports:
            - name: http
              containerPort: 8900
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /system/ready
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
